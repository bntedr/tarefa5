<body>
<h1>Primeiras Letras dos Elementos do Array</h1>
<script>
    //Extra
    let palavras = ["banana", "maçã", "laranja"];

    let primeirasLetras = [];
    for (let i = 0; i < palavras.length; i++) {
        let primeiraLetra = palavras[i].slice(0, 1);
        primeirasLetras.push(primeiraLetra);
    }

    console.log("Primeiras letras:", primeirasLetras);
    document.write("Primeiras letras: " + primeirasLetras.join(", "));
</script>
</body>
